{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
        <li>
            <a href="{% url 'listing' pk=listing.pk %}">{{ listing.item }}</a> - ${{ listing.current_price }}
        </li>
        {% endfor %}
    </ul>
    

{% endblock %}
