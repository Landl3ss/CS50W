{% extends "auctions/layout.html" %}

{% block body %}

<form method="post" action="{% url 'create_listing' %}">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="item" placeholder="Title" required>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" name="category">
            <option value="car">Cars</option>
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="starting_price" placeholder="Starting Price" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image URL">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Description" rows="3" required></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Create Listing">
</form>


{% endblock %}
