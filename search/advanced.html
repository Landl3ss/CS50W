<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            td, tr {
                border: 20px solid white;
            }
        </style>
        <title>Advanced</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="text-align: right; padding-right: 20px;">
            <a href="index.html">Basic Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div style="margin-left: 15%;">
            <img src="googlelogo.png" width="300px">
            <p style="padding-right: 200px; color: gainsboro;">Advanced</p>
        </div>
        <div style="margin: 5%;">
            <form action="https://google.com/search">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tr>
                        <td>All these words:</td>
                        <td><input autofocus="autofocus" name="as_q" type="text" style="border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase:</td>
                        <td><input type="text" name="as_epq" style="border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td>Any of these words</td>
                        <td><input type="text" name="as_oq" style="border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td>None of these words:</td>
                        <td><input type="text" name="as_eq" style="border-radius: 5px;"></td>
                    </tr>
                </table>
                <div style="margin-left: 300px; margin-top: 15px;">
                    <input type="submit" style="color: white; background-color: blue;" value="Search">
                </div>
            </form>
        </div>
    </body>
</html>
