{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if entries == None %}
    <h4>Nothing was found.</h4>
    {% else %}
    <h4>What was found:</h4>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
